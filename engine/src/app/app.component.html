<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">{{ odd }}</li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">{{ even }}</li>
        </div>

        <ng-template [ngIf]="!onlyOdd">
          <div *ngIf="onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">{{ odd }}</li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">{{ even }}</li>
        </div> 
        <p appBasicHighlight>Ten tekst posiada moja wlasna dyrektywe</p>
        <p  [defaultColor]="'yellow'" appBetterHighlight="red">Ten tekst posiada moja wlasna lepsza dyrektywe</p>

        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="15">Value is 15</p>
          <p *ngSwitchCase="20">Value is 20</p>
          <p *ngSwitchDefault>Value is Default</p>
        </div>
      </ul>
    </div>
  </div>
</div>
